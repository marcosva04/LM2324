<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Tema</title>
</head>
<body>
    <p id="texto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa ipsam amet dicta ullam nihil quidem ea officia velit, corporis id totam ex voluptatibus dolorum error quae provident dolorem deserunt quibusdam.     
    </p>
    <button onclick="temaClaro()">Tema claro</button>
    <button onclick="temaOscuro()">Tema oscuro</button>
    <script>
        function temaClaro(){
            document.getElementById("texto").style.color = "black";
            document.body.style.backgroundColor = "white";
            localStorage.setItem("fondo", "white");
        }

        function temaOscuro(){
            document.getElementById("texto").style.color = "white";
            document.body.style.backgroundColor = "black";
            localStorage.setItem("fondo", "black");
        }

        function guardar(){
            let valor = localStorage.getItem("fondo");
            if (valor == "black"){
                document.getElementById("color").style.backgroundColor= "black";
                document.getElementById("color").style.color = "white";
            }
            else {
                document.getElementById("color").style.backgroundColor= "white";
                document.getElementById("color").style.color = "black";
            }
        }
        window.onload = guardar();
    </script>
</body>
</html>
