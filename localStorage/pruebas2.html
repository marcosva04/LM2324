<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas</title>
</head>
<body>

    <label for="">Escriba dos n√∫meros para sumar: </label>
    <input type="number" id="num1">

    <input type="number" id="num2"><br><br>

    <button onclick="sumar()">Sumar</button><br><br>

    <p id="resultado"></p>
<script>

    function sumar(){
        if(num1!="" && num2!=""){
        let valor1 = document.getElementById("num1").value;
        let valor2 = document.getElementById("num2").value;
        let resultado = 0;

        resultado = parseFloat(valor1) + parseFloat(valor2);
        document.getElementById("resultado").innerHTML = resultado;

        }

        else{
            document.getElementById("resultado").innerHTML = "Debe introducir dos valores";
        }
    }

</script>
</body>
</html>
