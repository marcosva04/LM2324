<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular distancia</title>
</head>

<body>
    <h1>Calculadora de distancia de viajes</h1>
    <input type="text" id="caja" placeholder="Introduzca distancias"> <button onclick="calcular()">Calcula</button>
    <script>
        function calcular() {

            
            var valorCaja = document.getElementById('caja').value;
            var arraydecadena = valorCaja.split(',');
            var suma = 0;
            for (var i = 0; i < arraydecadena.length; i++) {
                suma += parseFloat(arraydecadena[i]);
            }
            if (isNaN(suma)) {
                alert('Introduzca solo nÃºmeros separados por comas');
            }
            else {
                alert('La distancia total del viaje es de ' + suma + ' Km');
            }
        
        }
    </script>
</body>

</html>
