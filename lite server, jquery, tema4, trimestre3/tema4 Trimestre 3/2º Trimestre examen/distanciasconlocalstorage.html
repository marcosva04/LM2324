<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular distancia</title>
</head>

<body onload="cargar()">
    <h1>Calculadora de distancia de viajes</h1>
    <label>Introduzca distancias: </label><input type="text" id="caja"> 
    
    <button onclick="calcular()">Calcula</button>
    <button onclick="guardar()">Guardar</button>
    <button onclick="borrar()">Borrar</button>

    <p id="resultado"></p>
    <p id="resultadoinvisible"></p>
    <script>
        function calcular() {

            var valorCaja = document.getElementById('caja').value;
            var arraydecadena = valorCaja.split(',');
            var suma = 0;
            for (var i = 0; i < arraydecadena.length; i++) {
                suma += parseFloat(arraydecadena[i]);
            }
            if (isNaN(suma)) {
               /* document.getElementById("frase").innerHTML = "Introduzca solo números separados por comas";*/
                alert('Introduzca solo números separados por comas');
            }
            else {
               /* document.getElementById("frase").innerHTML = 'La distancia total del viaje es de: ';
                document.getElementById("resultado").innerHTML = suma;*/
                alert('La distancia total del viaje es de ' + suma + ' Km');
                document.getElementById("resultadoinvisible").value = suma;
                
            }
        
        }

        function guardar(){
            let distanciaActual = document.getElementById("resultadoinvisible").value;

            if (distanciaActual!=""){
                // Tiene algo
                localStorage.setItem("distancia", distanciaActual);
        }

    }

    function cargar(){
            var almacenado = localStorage.getItem("distancia");
            if (almacenado!=null)
            {
                let distanciaAnterior = parseFloat(almacenado);
                document.getElementById("resultado").innerHTML="La distancia anterior era de " + distanciaAnterior;
            }
            
        }

    function borrar() { 
        localStorage.clear();
     }
    </script>
</body>

</html>
