<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Tooltip - Forms</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <style>
    label {
      display: inline-block; width: 5em;
    }
    fieldset div {
      margin-bottom: 2em;
    }
    fieldset .help {
      display: inline-block;
    }
    .ui-tooltip {
      width: 210px;
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script>
    $( function() {
      var tooltips = $( "[title]" ).tooltip({
        position: {
          my: "left top",
          at: "right+5 top-5",
          collision: "none"
        }
      });
      $( "<button>" )
        .text( "Ayuda" )
        .button()
        .on( "click", function() {
          tooltips.tooltip( "open" );
        })
        .insertAfter( "form" );
    } );
    </script>
  </head>
  <body>
   
  <form>
    <fieldset>
      <div>
        <label for="firstname">Nombre</label>
        <input id="firstname" type="text" title="Por favor, introduzca su nombre">
      </div>
      <div>
        <label for="lastname">Apellido</label>
        <input id="lastname" type="text" title="Por favor, introduzca su apellido">
      </div>
      <div>
        <label for="lastname">DNI</label>
        <input id="lastname" type="text" title="Por favor, introduzca su DNI">
      </div>
      <div>
        <label for="lastname">Email</label>
        <input id="lastname" type="email" title="Por favor, introduzca su email">
      </div>
      <div>
        <label for="lastname">Contraseña</label>
        <input id="lastname" type="password" title="Por favor, introduzca su contraseña">
      </div>
    </fieldset>
  </form>
   
  </body>
  </html>
