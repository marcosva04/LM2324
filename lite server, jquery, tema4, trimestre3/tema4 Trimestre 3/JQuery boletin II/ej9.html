<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversor jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
  <body>
    <h1>Conversor de dólares a euros</h1>
    <input type="text" id="dolares" placeholder="Introduce dólares aquí">
    <button>Convertir</button>
        <p id="objetivo"></p>
    <script>
        $(document).ready(function(){
          $("button").click(function(){
            let dolares = parseFloat($("dolares").val());
            let url = "https://v6.exchange-api.com/v6/c8cf3819dda1d719211c6280/latest/USD";
            $.get(url).done(function(datos){
                let factor_conversion=parseFloat(datos.conversion_rates.EUR);
                let euros = dolares * factor_conversion;
                $("#objetivo").text("La cantidad en euros es " + euros);
            }).fail(function(){
                $("#objetivo").text("Ha ocurrido un error en la llamda a API")
            })
          })
            
        })
    </script>
  </body>
</html>
