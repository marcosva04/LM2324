<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        #img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
  <body>
    <h1>Foto aleatoria</h1>
    <img src="" id="foto"><br>
    <button id="generar">Generar</button>
        
    </div>
    <script>
        /* Completar el código jQuery aquí */
        $(document).ready(function(){
            $("#generar").click(function(){

            
        var apiKey = 'OOW4-t37mngbp1FQkSUEQJjqvW4NfPkXQUvTMbzaMIc';
        
        $.ajax({
          url: 'https://api.unsplash.com/photos/random?client_id=' + apiKey,
          type: 'GET',
          success: function(response){
            var photo = response.urls.small;
            $("#foto").attr("src", photo);
          },
          error: function(error){
            $("#foto").text("Error al obtener la foto: " + error);
          }
        });
      });
    })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
