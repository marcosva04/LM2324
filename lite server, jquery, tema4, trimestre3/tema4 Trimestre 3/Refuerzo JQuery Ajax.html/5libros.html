<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
  <body>
    <h1>Búsqueda de libros</h1>
    <input type="text" id="libro"><br>
    <button id="mostrar">Mostrar</button><br>
        <p id="datos"></p>
    </div>
    <script>
        /* Completar el código jQuery aquí */
        $(document).ready(function(){
            $("#mostrar").click(function(){
            
        var libro = $("#libro").val();
        var api = 'AIzaSyBy3BDrPhUEJ_uaHJABy9URahVzb2no9Zg';
        
        $.ajax({
          url: 'https://www.googleapis.com/books/v1/volumes?q=intitle:' + libro + '&key=' + api,
          type: 'GET',
          success: function(response){
            
            
            $("#datos").empty(); 
          // no sale:  $("#datos").append('<p>'+'<img width="120" src="'+response.items[0].imageLinks.smallThumbnail+'"></p>');
            $("#datos").append("Título: "+ response.items[0].volumeInfo.title + "<br>");
            $("#datos").append("Artículos: "+ response.totalItems + "<br>");
            $("#datos").append("ID: "+ response.items[0].id + "<br>");
            $("#datos").append("Autor: "+ response.items[0].volumeInfo.authors[0] + "<br>");
            $("#datos").append("Fecha lanzamiento: "+ response.items[0].volumeInfo.publishedDate + "<br>");
            $("#datos").append("Precio: "+ response.items[0].volumeInfo.publishedDate + "<br>");
            



          },
          error: function(error){
            $("#datos").text("Error al obtener el libro: " + error);
          }
        });
      });
          
    })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
