<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pelicula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
  <body>
    <h1>Pelicula aleatoria</h1>
    <input type="text" id="titulo">
    <button id="mostrar">Mostrar</button>
        <p id="pelicula"></p>
    </div>
    <script>
        /* Completar el código jQuery aquí */
        $(document).ready(function(){
            $("#mostrar").click(function(){
            
        var apiKey = '668f4ef4';
        
        $.ajax({
          url: 'https://www.omdbapi.com/?apikey=' + apiKey + '&t=' + titulo,
          type: 'GET',
          success: function(response){
            var pelicula = response.main;
            $("#pelicula").text("Información sobre: " + titulo + "<br>" + pelicula);
          },
          error: function(error){
            $("#pelicula").text("Error al obtener la pelicula: " + error);
          }
        });
      });
          
    })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
