<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuario de git hub aleatorio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
  <body>
    <h1>Usuario de git hub</h1>
    <input type="text" id="randomuser"><br>
    <button id="mostrar">Mostrar</button><br>
        <p id="datos"></p>
    </div>
    <script>
        /* Completar el código jQuery aquí */
        $(document).ready(function(){
            $("#mostrar").click(function(){
            
        var usuario = $("#randomuser").val();
        
        $.ajax({
          url: 'https://api.github.com/users/' + usuario,
          type: 'GET',
          success: function(response){
            
            $("#datos").text("Información sobre: " + usuario);
            $("#datos").empty();
            $("#datos").append("Identificación: "+ response.login + "<br>");
            $("#datos").append("ID: "+ response.id + "<br>");
            $("#datos").append("URL: "+ response.html_url + "<br>");


          },
          error: function(error){
            $("#datos").text("Error al obtener el usuario: " + error);
          }
        });
      });
          
    })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
