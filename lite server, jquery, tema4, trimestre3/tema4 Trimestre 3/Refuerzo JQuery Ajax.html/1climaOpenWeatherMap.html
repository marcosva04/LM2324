<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
  <body>
    <h1>Consumiento datos de la API de openweathermap</h1>
    <div class="container">
      <input type="text" id="ciudad">
      <button>Enviar</button><br>
        <p id="objetivo"></p>
    </div>
    <script>
        /* Completar el código jQuery aquí */
        $(document).ready(function(){

          $("button").click(function(){
        var apiKey = '3eabe689b7c2a4ae88d4f03249843d2a';
        var ciudad = $("#ciudad").val();

        $.ajax({
          url: 'https://api.openweathermap.org/data/2.5/weather?q=' + ciudad + '&appid=' + apiKey + '&units=metric',
          type: 'GET',
          success: function(response){
            console.log(response);
            var clima = response.main.temp;
            $("#objetivo").text("El clima en " + ciudad + " es " + clima);
          },
          error: function(error){
            $("#objetivo").text("Error al obtener el clima: " + error);
          }
        });
      });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
