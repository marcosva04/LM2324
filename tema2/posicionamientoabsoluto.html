<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absoluto</title>
    <style>
        #azul{
            background-color: blue;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 100px;
            left: 100px;
        }
        #roja{
            background-color: red;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 110px;
            left: 110px;
        }
        #negra{
            background-color: black;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 120px;
            left: 120px;
        }
    </style>
</head>
<body>
    <h1>Posicionamiento absoluto</h1>
    <div id="azul">Caja 1</div>
    <div id="roja">Caja 2</div>
    <div id="negra">Caja 3</div>
</body>
</html>
