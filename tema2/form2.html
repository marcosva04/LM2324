<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Complete, por favor</legend>
            <label>Elija una hora: </label>
            <input type="time" name="hora"><br>
            <input type="text"><br>
            <input type="radio" name="lenguaje" value="lenguajejava">Java<br>
            <input type="radio" name="lenguaje" value="lenguajepython">Python<br>
            <input type="radio" name="lenguaje" value="lenguajehtml">HTML<br>
            <input type="radio" name="lenguaje" value="lenguajevisual_basic">Visual Basic<br><br>
            <label>Elija un fichero:</label>
            <input type="file"><br>
            <label>Elija una fecha:</label>
            <input type="date"><br>
            <label>Elija un color:</label>
            <input type="color"><br>
        </fieldset>
        <fieldset>
            <legend>Rellene las opciones siguientes</legend>
            <input type="checkbox">Intel<br>
            <input type="checkbox">AMD<br><br>
            <label>Elija una hora:</label>
            <input type="time"><br>
            <label>Elija un fichero:</label>
            <input type="file"><br><br>
            <input type="radio" name="">
        </fieldset>
    </form>
</body>
</html>
